name: Train Model in Azure ML

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  train:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Verify Azure Subscription
        run: az account show

      - name: Install Azure ML CLI
        run: az extension add --name ml

      - name: Upload Data to Azure ML
        run: |
          az ml data create --name heart-disease-data \
                           --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
                           --workspace-name ${{ secrets.AZURE_ML_WORKSPACE }} \
                           --path ./data \
                           --type uri_folder

      - name: Submit Training Job
        run: |
          az ml job create --file azureml/train.yml \
                           --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
                           --workspace-name ${{ secrets.AZURE_ML_WORKSPACE }}
